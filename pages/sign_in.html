<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>

<body>
    <main>
        <section class="left">
            <h1>Sign up</h1>
            <a href="#">Privacy policy & terms of service</a>
        </section>
        
        <section class="right">
            <button onclick="closeWin()">x</button>
            <form action="/action_page.php">
                <label class="form_labels" for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Username">
                <label class="form_labels" for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="E-mail"><br>
                <label class="form_labels" for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="●●●●●●"><br>
                <label class="form_labels" for="rep_password">Repeat password</label><br>
                <input type="password" id="rep_password" name="rep_password" placeholder="●●●●●●"><br>
                <input class="form_buttons" type="submit" value="Get started">
                <a href="./forgot_password.html">Forgot password</a>
            </form>
        </section>
    </main>
</body>
</html>
