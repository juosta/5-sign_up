<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
</head>

<body>
    <main>
        <section class="left">
            <h1 class="Sign_in_header">Sign in</h1>
            <a href="#">Privacy policy & terms of service</a>
        </section>
        
        <div class="right">
            <button class="close_btn" onclick="closeWin()">×</button>
            <form action="#">
                <label class="form_labels" for="username">Username</label><br>
                <input class="input" type="text" id="username" name="username" placeholder="Username"><br>
                <label class="form_labels" for="password">Password</label><br>
                <input class="input" type="password" id="password" name="password" placeholder="●●●●●●"><br>
                <input class="form_buttons" type="submit" value="Sign in">
                <span class="sign_in_page"><a href="./forgot_password.html"> Forgot password</a></span>
            </form>
        </div>
    </main>
</body>
</html>
